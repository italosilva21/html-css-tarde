<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserindo áudio</title>
</head>
<body>
  <h1>Inserindo áudio</h1>
  <p>Exemplo de áudio inserindo no site a partir de uma pasta local.</p>
  <p>Música Dark Future</p>
  <audio preload="metadata" controls>
    <source src="/audios/dark-future.mp3" type="audio/mpeg">
    <source src="/audios/dark-future-logo.ogg" type="audio/ogg">
    <source src="/audios/dark-future-logo.wav" type="audio/wav">
  </audio>
  <p>Outro exemplo de áudio</p>
  <audio src="/audios/guitar-riff.mp3" controls>guitar-riff</audio>
  
</body>
</html>
