<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <form action="" method="POST">
    <p>
      <label for="iduf">Selecione o estado:</label>
      <select name="uf" id="iduf">

        <optgroup label="Nordeste">
          <option value="CE">Ceará</option>
          <option value="PA">Paraiba</option>
          <option value="PE">Pernambuco</option>
        </optgroup>
        <optgroup label="Sudeste">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
        </optgroup>
        <optgroup label="Centro-Oeste">
          <option value="GO">Goiás</option>
        </optgroup>
        <optgroup label="Sul">
          <option value="RS">Rio Grande do sul</option>
        </optgroup>
        <optgroup label="Norte">
          <option value="AM">Amazonas</option>
        </optgroup>


      </select>
    </p>
    <p>
      <label for="iddesc">Descreva as Características do estado selecionado:</label>
      <br>
      <textarea name="desc" id="iddesc" cols="30" rows="5"></textarea>
    </p>

    <p>
      <label for="idprof">Profissão:</label>
      <input type="text" name="prof" id="idprof" list="lista">
      <datalist id="lista">
        <option value="Administrador"></option>
        <option value="Contabilista"></option>
        <option value="Gestor de RH"></option>
        <option value="Animador"></option>
      </datalist>
    </p>
    <input type="submit" value="Enviar">
  </form>


</body>

</html>
