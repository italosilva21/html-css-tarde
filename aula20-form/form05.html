<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="form05.css">
</head>
<body>
  <main>
    <h1>Vamos ficar em contato</h1>
    <p>Somos um estúdio ambicioso e procuramos pessoas entusiasmadas para se juntarem á nossa equipe.</p>
    <section>
      <form action=""></form>
      <p>
        <label class="espaço" for="idemail">Email:</label>
        <br>
        <input class="trf" type="email" name="email" id="idemail" value="Enter a valid email addres"">
      </p>
      <p class="linha">
        <label class="espaço"  for="idname">Name:</label>
        <br>
        <input type="text" name="name" id="idname" value="Enter your Name">
        
      </p>
      <p class="linha">
        <label class="espaço" for="idmessage">Message</label>
        <br>
        <textarea name="message" id="idmessage" > Enter your message</textarea>
       
      </p>
      <p class="linha">
        <input class="trf"     type="button" value="Enviar">
      </p>
    </section>
  </main>
  
</body>
</html>
