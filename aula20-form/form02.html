<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="form02.css">
  
  
</head>
<body>
  <h1>Inputs (Entrada de dados)</h1>
  <form action="" method="POST" autocomplete="off">
    <h2>Faça seu login</h2>
    <fieldset >
      <legend>LOGIN</legend>
      <p>
        <label for="idusuario">Nome de Usuario:</label> <br>
        <input type="text" name="usuario" id="idusuario" required>
      </p>
      <p>
        <label for="idsenha">Senha:</label>
        <br>
        <input type="password" name="senha" id="idsenha" required>
      
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </fieldset>
  </form>

  
</body>
</html>
